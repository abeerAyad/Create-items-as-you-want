<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Items</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fuzzy+Bubbles&family=Pushster&display=swap" rel="stylesheet">

</head>
<body>
    
<form action="" class="form">
  <input type="number" name="elements" class="input-number" placeholder="Number Of Elements" />
  <input type="text" name="texts" class="input-text" placeholder="Elements Text" />
  <select name="type" class="input-select">
    <option value="Div">Div</option>
    <option value="Section">Section</option>
  </select>
  <input type="submit" name="create" value="Create" class="create" />

</form>
<div class="results"></div>
</body>

</html>
    <script src="main.js"></script>
</body>
</html>
